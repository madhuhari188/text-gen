<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Repeater</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.svg" alt="brand-logo" width="170px" height="50px" draggable="false" />Text Generator
            </a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavebar"
                aria-controls="mynavebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fad fa-chevron-circle-down"></span>
            </button> -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <em>Enable Dark Mode!</em>
            </div>
        </div>
    </nav>
    <!-- Nav Ends Here -->
    <div class="container">
        <div class="row gx-5 ">
            <div class="col">
                <h3>Enter the text to repeat</h3>
                    <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" style="height: 200px;" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Your Text</label>
                    </div>
                    <div class="gen">
                        <input  type="number" id="num">
                    <button class="btn" onclick="generate()"> Generate <span class="fad fa-file-alt"></span></button>
                </div>
            </div>
            <div class="col">
                <h3>Here Your Repeated Text</h3>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" style="height: 200px;" id="res" readonly></textarea>
                    <!-- <label for="floatingTextarea">Comments</label> -->
                  </div>
                  <div class="gen">
                    <button
                    class="btn"
                    data-clipboard-action="copy"
                    data-clipboard-target="#res"
                    data-toggle="tooltip" data-placement="button"
          title="Copy to Clipboard"
                  >
                    Copy <span class="fad fa-copy"></span>
                  </button>
            </div>
            </div>
        </div>
    </div>
    <!-- Scripts Here -->
    <script>
        const toggleSwitch = document.querySelector(
            '.theme-switch input[type="checkbox"]'
        );
        const currentTheme = localStorage.getItem("theme");

        if (currentTheme) {
            document.documentElement.setAttribute("data-theme", currentTheme);

            if (currentTheme === "dark") {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
            } else {
                document.documentElement.setAttribute("data-theme", "light");
                localStorage.setItem("theme", "light");
            }
        }

        toggleSwitch.addEventListener("change", switchTheme, false);
    </script>
     <script>
        var clipboard = new ClipboardJS('.btn');
  
        clipboard.on('success', function (e) {
          console.log(e);
        });
  
        clipboard.on('error', function (e) {
          console.log(e);
        });
      </script>
    <script src="js/app.js"></script>
    
</body>

</html>
